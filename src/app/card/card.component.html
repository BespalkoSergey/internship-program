
<div *ngIf="data" class="card" [ngClass]="{hide:isDislike}">
    <img src="/assets/images/baner.png" alt="baner">
    <div [style.padding.px]="20">
        <p class="baner new" >
            {{ data.hot? 'Горящая': 'Новая'}}
        </p>
        <div class="company" >
            <h3>{{ data.name }}</h3>
            <div class="logo"> <img [src]="getLink(data.logo)" alt="logo"></div>
           
        </div>
  
            <p class="money" *ngIf="!!data.salaryFrom && !!data.salaryTo">
                {{data.salaryFrom}} — {{data.salaryTo}} ₴</p>
            <p class="comment">{{data.salaryComment}}</p>
      
        <div class='deskr'>
            <span class='comp'>{{data.companyName | uppercase}}</span>
            <span class='location'>{{data.cityName}}</span>
        </div>
        <div class="badges">
            <ul class="badges-list" >
                <li class="badges-item" *ngFor="let bage  of data.badges">{{bage.name}}</li>
                               
            </ul>
         </div>
         <div class="card-footer">
            <div class="btns">
                <span class="resp" (click)="onUpload()">Откликнуться</span>
                <button class="btn" (click)="onLike()">
                    <img *ngIf="isLiked" src="/assets/images/staract.png" alt="like" >
                    <img  *ngIf="!isLiked"src="/assets/images/star.png" alt="like" >
                </button>
                <button class="btn" (click)="onDislike()">
                    <img *ngIf="isDislike" src="/assets/images/disact.png" alt="dislike">
                    <img  *ngIf="!isDislike"src="/assets/images/dis.png" alt="like" >
                </button>
            </div>

            <p class="time">{{data.dateTxt}}</p>
         </div>
</div>
<app-error *ngIf="isUpload"></app-error>
