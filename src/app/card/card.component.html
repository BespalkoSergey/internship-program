<div *ngIf="data" class="card" [ngClass]="{'blured': isApply || isLiked}" >
    <!-- Верхня картинка -->
    <img src="/assets/images/banner.png" alt="banner">
    <div [style.padding.px]='20'>
        <!-- Застосування класу залежно від дій користувача -->
        <p class="banner" [ngClass]="{'hot': data.hot, 'disliked': isLiked, 'applied': isApply, 'new': !data.hot && !isLiked && !isApply}">
            <!-- Рендер тексту по умові -->
            <ng-container *ngIf="isLiked; else appliedText">
                Неинтересная
            </ng-container>
            <ng-template #appliedText>
                <ng-container *ngIf="isApply; else hot">Вы откликнулись</ng-container>
            </ng-template>
            <ng-template #hot>
                <ng-container *ngIf="data.hot; else new">Горячая</ng-container>
            </ng-template>
            <ng-template #new>
                <ng-container>Новая</ng-container>
            </ng-template>
        </p>
        <!-- Назва вакансії та її логотип -->
        <div class="title">
            <h2>{{ data.name }}</h2>
            <div class="logo">
                <img [src]="'https://company-logo-frankfurt.rabota.ua/cdn-cgi/image/w=250/' + data.logo " alt="logo">
            </div>
        </div>
        <!-- Зарплатна віделка, якщо вона є. Якщо нема - то виводіться станд. текст -->
        <p [style.marginBottom.px]="10">
            <span *ngIf="!!data.salaryFrom && !!data.salaryTo; else noSalary">
                {{ data.salaryFrom }} — {{ data.salaryTo }} ₴
            </span>
            <ng-template #noSalary>
                <span>Зарплата договорная</span>
            </ng-template>
            &#8195;
            <span [style.color]="'#687E88'">{{ data.salaryComment }}</span>
        </p>
        <!-- Назва та локація компанії -->
        <p [style.marginBottom.px]="10">
            <span [style.color]="'#FF5252'">{{ data.companyName }}</span>
            <span [style.marginLeft.px]="20">{{ data.cityName }}</span>
        </p>
        <!-- Рендер плюшок вакансії -->
        <div class="badges" [ngClass]="{'fat-div': data.badges.length === 0}">
            <div *ngFor="let badge of data.badges" class="badge">
                {{ badge.name }}
            </div>
        </div>
    </div>
    <!-- Кнопки call-to-action -->
    <div class="action-buttons">
        <!-- Кнопка подачі заяви -->

            <button *ngIf="!isApply && !isLiked" (click)="applyVacancy()" class="apply">
                <img src="/assets/images/HumanIcon.png" alt="Apply image">
                <span class="text">Откликнуться</span>
            </button>

        <!-- Іконка зірочки, улюблена вакансія -->
       
            <app-favorite-icon [ngStyle]="{'marginRight': '20px'}" [isFilled]="isFavorite" (click)="setFavorite()"></app-favorite-icon>
        
        
        <!-- Кнопка дізлайку -->
       
            <app-dislike-icon [isFilled]="isLiked" (click)="setLiked()"></app-dislike-icon>
       
        <!-- Як давно розмистили вакансію -->
        <p class="time">{{ data.dateTxt }}</p>
    </div>
  
    <app-error *ngIf="isUploadFailed"></app-error>
</div>
