<div class="list" *ngIf="vacancies| async as list">

<div class="infoPag">
  <div class="status">
    <h2>Робота <span  *ngIf="name">{{name|titlecase }}</span> в Україні{{this.city}}</h2>
    <p>Знайдено {{totalLength}} вакансій </p>
  </div><div class="has-text-centered">
  <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
  <pagination-controls   (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
</div>

  <app-card
    *ngFor="let vacancy  of list | paginate: {id:'server', itemsPerPage: 10, currentPage: page, totalItems:totalLength }"
  [vacancy]="vacancy"
  ></app-card>

</div>
